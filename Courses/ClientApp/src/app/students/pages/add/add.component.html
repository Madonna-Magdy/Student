<div class="breadcrumb-holder">
  <ul class="breadcrumb">
    <li class="breadcrumb-item">
      <a [routerLink]="['']"> Students </a>
    </li>
    <li class="breadcrumb-item active" *ngIf="id == 0"> Add </li>
    <li class="breadcrumb-item active" *ngIf="id > 0"> Edit </li>
  </ul>
</div>

<section class="projects">
  <div class="container-fluid">
    <!-- Project-->
    <div class="card">
      <div class="card-body">
        <div class="col-md-12">
          <form id="basicFormGroup">
            <div class="row">
              <div class="col-md-6">
                <mat-form-field appearance="outline">
                  <mat-label> Name</mat-label>
                  <input name="name" [(ngModel)]="model.name" matInput maxlength="50" required
                    [ngModelOptions]="{standalone: true}">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="outline">
                  <mat-label> Mobile Number</mat-label>
                  <input id="txtMobilePhone" name="mobileNumber" [(ngModel)]="model.mobileNumber" matInput onlyNumber
                    minlength="11" maxlength="11" pattern="^(01)[0-9]{9}$" required
                    [ngModelOptions]="{standalone: true}">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <mat-form-field appearance="outline">
                  <mat-label>Address</mat-label>
                  <textarea matInput [(ngModel)]="model.address" required id="txtNationalIdHomeAddress"
                    [ngModelOptions]="{standalone: true}"></textarea>
                </mat-form-field>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md-12 text-center">
                <button id="btnAdd" class="btn btn-primary" type="submit">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
